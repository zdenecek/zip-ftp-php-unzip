name: 'FTP Deploy & Remote PHP Unzip' 
description: >
  Zip, upload via FTP, unzip via PHP script triggered by HTTP. 
  Upload to PHP webhostings.
branding:
  icon: 'upload'
  color: 'blue'

inputs:
  zip_source:
    description: 'Path (file or directory) to zip'
    required: false
    default: '.'
  ftp_host:
    description: 'FTP server hostname'
    required: true
  ftp_user:
    description: 'FTP username'
    required: true
  ftp_password:
    description: 'FTP password'
    required: true
  ftp_remote_path:
    description: 'Remote directory on FTP server (e.g. /public_html/uploads)'
    required: true
  php_script_url:
    description: 'Public URL to call for unzipping (e.g. https://example.com/uploads/unzip.php)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Generate PHP unzip script
      shell: bash
      run: |
        cat << 'EOF' > unzip-${{ github.run_id }}.php
        <?php
        // unzip.php — automatically generated by GitHub Action
        if ($_SERVER['REQUEST_METHOD'] !== 'POST') {
            http_response_code(405);
            exit('Method Not Allowed');
        }
        if (empty($_POST['file'])) {
            http_response_code(400);
            exit('Missing "file" parameter.');
        }
        $filename = basename($_POST['file']);
        $uploadDir = __DIR__;
        $zipPath   = $uploadDir . DIRECTORY_SEPARATOR . $filename;
        if (!file_exists($zipPath)) {
            http_response_code(404);
            exit('File not found: ' . htmlentities($filename));
        }
        $zip = new ZipArchive;
        if ($zip->open($zipPath) === TRUE) {
            $zip->extractTo($uploadDir);
            $zip->close();
            echo '✅ Unzipped successfully to ' . htmlentities($uploadDir);
        } else {
            http_response_code(500);
            exit('Failed to open zip file.');
        }
        EOF

    - name: Install FTP client (lftp)
      shell: bash
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp zip



    - name: Zip files
      id: zip
      shell: bash
      run: |
        ZIP_NAME=zip-upload-${{ github.run_id }}.zip
        cd $(dirname "${{ inputs.zip_source }}")
        zip -r "$GITHUB_WORKSPACE/$ZIP_NAME" $(basename "${{ inputs.zip_source }}")
        echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

    - name: Upload files via FTP
      shell: bash
      env:
        FTP_HOST:     ${{ inputs.ftp_host }}
        FTP_USER:     ${{ inputs.ftp_user }}
        FTP_PASSWORD: ${{ inputs.ftp_password }}
        FTP_REMOTE:   ${{ inputs.ftp_remote_path }}
        ZIP_NAME:     ${{ steps.zip.outputs.ZIP_NAME }}
      run: |
        lftp -e "\
          open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; \
          mkdir -p $FTP_REMOTE; \
          cd $FTP_REMOTE; \
          put unzip-${{ github.run_id }}.php; \
          put $ZIP_NAME; \
          bye"

    - name: Trigger remote unzip
      shell: bash
      env:
        ZIP_NAME: ${{ steps.zip.outputs.ZIP_NAME }}
        PHP_URL: ${{ inputs.php_script_url }}
      run: |
        curl -X POST \
             -d "file=$ZIP_NAME" \
            "${PHP_URL%/}/unzip-${{ github.run_id }}.php"

    - name: Delete remnants via FTP
      shell: bash
      env:
        FTP_HOST:     ${{ inputs.ftp_host }}
        FTP_USER:     ${{ inputs.ftp_user }}
        FTP_PASSWORD: ${{ inputs.ftp_password }}
        FTP_REMOTE:   ${{ inputs.ftp_remote_path }}
        ZIP_NAME:     ${{ steps.zip.outputs.ZIP_NAME }}
      run: |
        lftp -e "\
          open -u $FTP_USER,$FTP_PASSWORD $FTP_HOST; \
          cd $FTP_REMOTE; \
          rm unzip-${{ github.run_id }}.php; \
          rm $ZIP_NAME; \
          bye"
